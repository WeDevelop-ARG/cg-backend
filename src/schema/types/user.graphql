type User {
  id: ID!
  name: String!
  email: String!
  subscribedGroups: [Group]!
  publishedGroups: [Group]!
  token: String
}

input LoginInput {
  email: String!
  password: String!
}

input SignupInput {
  name: String!
  email: String!
  password: String!
}

extend type Query {
  currentUser: User
}

extend type Mutation {
  login(input: LoginInput!): User!
  signup(input: SignupInput!): User!
  logout: Boolean!
}