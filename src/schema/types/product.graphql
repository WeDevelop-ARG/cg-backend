type Product {
  id: ID!
  photoUrl: String!
  name: String!
  description: String
  price: Float!
  marketPrice: Float!
  photos: [ProductPhoto]!
}

input ProductInput {
  photoUrl: String!
  name: String!
  description: String
  price: Float!
  marketPrice: Float!
  productPhotosUrls: [String!]
}

extend type Query {
  products: [Product!]!
  product(id: ID!) : Product
}

extend type Mutation {
  createProduct(input: ProductInput!): Product!
}